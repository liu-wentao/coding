<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title></title>
    <!-- 引入vue.js -->
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>>

</head>
<body>
<div id='app'>

    <!-- 循环对象数组 -->
    <div v-for="user in list2">
        <img v-bind:title='user.name'>id:{{user.id}}</img>
        <!--<div class="remark_message" style="position: absolute;display:none;border:1px solid silver;background:silver;">name:{{user.name}}</div>-->
    </div>
    <hr>

</div>

</body>
<script>
    // 实例化vue对象
    let vm = new Vue({
        // 绑定对象
        el: '#app',
        data: {

            list2: [
                {id: 1, name: 'zhangsan'},
                {id: 2, name: 'lisi'},
                {id: 3, name: 'wangwu'},
                {id: 4, name: 'zhangsan'}
            ],
            message: "nhoama "

        },

    })
</script>


</html>
